<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="main.js"></script>
    <script>
      if (!localStorage.getItem("accessToken")) {
        window.location = "login.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <!--------------===== Logo link =====------------------>
          <a class="navbar-brand" href="#">
            <img
              src="https://img.freepik.com/free-vector/music-player-element-with-pulse-logo-template_104940-258.jpg"
              height="60"
              width="100"
            />
          </a>
          <form class="row g-3">
            <!--------------===== Search Bar with Button =====------------------>
            <div class="col input-group mb-3">
              <input
                id="search-song"
                type="text"
                class="form-control"
                placeholder="Type here"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-btn"
                onclick="searchSong()"
              >
                Search
              </button>
            </div>
            <!--------------===== Logout Button =====------------------>
            <div class="col-auto">
              <button
                id="logoutBtn"
                type="submit"
                class="btn btn-primary mb-3"
                href="login.html"
                onclick="logOut()"
              >
                Logout
              </button>
            </div>
          </form>
        </div>
      </nav>
      <!--------------===== Server songs display here =====------------------>
      <h3>Song You may interest</h3>
      <table
        class="table table-hover table-success table-striped"
        id="song-list"
      ></table>
      <!--------------===== User choosen songs here =====------------------>
      <h3>Your Playlist</h3>
      <table
        class="table table-hover table-primary table-striped"
        id="playlist-table"
      ></table>
      <!--------------===== Music Player =====------------------>
      <div class="wrapper text-center p-3 mb-2 bg-light text-dark">
        <!----===== Controls =====------->
        <h3 class="loading" id="loads">Now playing</h3>
        <h4 id="playing">Kaabil-Hoon</h4>
        <br />
        <div class="row controls justify-content-center">
          <i class="col bi bi-house-heart-fill" aria-hidden="true"></i>
          <i class="col bi bi-shuffle" aria-hidden="true"></i>
          <i class="col bi bi-arrow-repeat" aria-hidden="true"></i>
          <i class="col bi bi-clock-history" aria-hidden="true"></i>
        </div>
        <br />

        <!----===== Player =====------->
        <div class="row">
          <audio controls id="music-player" preload="auto">
            <source
              id="srcURL"
              src="http://codefrog.in/ui/songs/Kaabil-Hoon.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
        <br />

        <marquee id="info">
          http://codefrog.in/ui/songs/Kaabil-Hoon.mp3 ... Album: Kaabil-Hoon ...
          Title: Kaabil ...
        </marquee>
      </div>
    </div>
  </body>
</html>
