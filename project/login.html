<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <!--------------===== Logo link =====------------------>
          <a class="navbar-brand" href="#">
            <img
              src="https://img.freepik.com/free-vector/music-player-element-with-pulse-logo-template_104940-258.jpg"
              height="60"
              width="100"
            />
          </a>
          <form class="row g-3" id="login-form">
            <!--------------===== User Name =====------------------>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="User name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <!--------------===== Password =====------------------>
            <div class="col-auto">
              <div class="input-group has-validation">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  aria-describedby="inputGroupPrepend"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <!--------------===== Login Button =====------------------>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
          </form>
        </div>
      </nav>
      <!--------------===== Welcome =====------------------>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://www.nicepng.com/png/detail/10-102866_pro-towels-welcomes-matt-riehl-welcome-png.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <p>Please enter your User name and Password then enjoy it.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://codecanyon.img.customer.envatousercontent.com/files/223050730/cover.jpg?auto=compress%2Cformat&q=80&fit=crop&crop=top&max-h=8000&max-w=590&s=78b1518300d1e2580a13d699ddaf4888"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              src="https://play-lh.googleusercontent.com/yAbmdz2dPvznTkMzGSh44B41flSEFpv49kIlFt9xWffpCUO4fFW6fG0nWjkc4hfBdECh"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
